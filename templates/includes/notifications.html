{% if messages %}
    {% for message in messages %}
        <script type=text/javascript>
            toastr.{{ message.tags }}('{{ message }}', null, {
                "closeButton": true,
                "debug": false,
                "progressBar": true,
                "preventDuplicates": true,
                "positionClass": "toast-top-right",
                "onclick": true,
                "showDuration": "400",
                "hideDuration": "1000",
                "timeOut": "10000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            })
        </script>
    {% endfor %}
{% endif %}
